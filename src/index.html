<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <label class="search-bar">
      <form
        method="get"
        data-qa="big"
        class="search-bar__big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--big"
        />
      </form>
    </label>

    <label class="search-bar">
      <form
        method="get"
        data-qa="small"
        class="search-bar__small"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--small"
        />
      </form>
    </label>
  </body>
</html>
