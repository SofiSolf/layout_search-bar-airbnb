<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="search-bar">
      <div class="search-bar__big">
        <div class="search__image search__image--big"></div>

        <form
          method="get"
          data-qa="big"
        >
          <input
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            class="search-bar__input search-bar__input--big"
          />
        </form>
      </div>
    </div>

    <div class="search-bar">
      <div class="search-bar__small">
        <div class="search__image search__image--small"></div>

        <form
          method="get"
          data-qa="big"
        >
          <input
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
            class="search-bar__input search-bar__input--small"
          />
        </form>
      </div>
    </div>
  </body>
</html>
